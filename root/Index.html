<!DOCTYPE html>
<html>
<head>
<title>Fruits and Veggies</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="sticky-header">
    <h1>Fruits & Veggies</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="Price.html">Prices</a>
        <a href="Cart.html">Order</a>
        <a href="About us.html">About</a>
    </nav>
</header>

<section class="hero">
    <h2>Fresh. Natural. Healthy.</h2>
    <p>Your trusted source for premium fruits & vegetables</p>
    <button onclick="alert('Thanks for choosing us!')">Shop Now</button>
</section>

<section class="cards">
    <div class="card">
        <img src="https://images.pexels.com/photos/1395958/pexels-photo-1395958.jpeg">
        <h3>Fresh Fruits</h3>
    </div>
    <div class="card">
        <img src="https://images.pexels.com/photos/143133/pexels-photo-143133.jpeg">
        <h3>Premium Vegetables</h3>
    </div>
    <div class="card">
        <img src="https://images.pexels.com/photos/2252482/pexels-photo-2252482.jpeg">
        <h3>Organic Products</h3>
    </div>
</section>

<script>
document.querySelectorAll(".card").forEach(card=>{
    card.addEventListener("mouseenter",()=>{
        card.style.transform = "scale(1.05)";
    });
    card.addEventListener("mouseleave",()=>{
        card.style.transform = "scale(1)";
    });
});
</script>

</body>
</html>
